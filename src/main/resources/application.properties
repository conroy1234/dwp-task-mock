spring.application.name=dwp-task-mock
spring.config.import=optional:configserver:http://localhost8888
#dwp-task-mock.organisationalUnitName=someOrganisation
#dwp-task-mock.taskTemplateName=someTask
server.port=8082
spring.datasource.url=jdbc:h2:mem:dwp:task
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true